<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__box">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__details">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <div class="cards__item">
        <img class="cards__image" src="./images/cards-image-1.jpg" alt="Сараус">
        <div class="cards__info">
          <h2 class="cards__name">Сараус</h2>
          <button class="cards__button" type="button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="./images/cards-image-2.jpg" alt="Исландия">
        <div class="cards__info">
          <h2 class="cards__name">Исландия</h2>
          <button class="cards__button" type="button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="./images/cards-image-3.jpg" alt="Сандерленд">
        <div class="cards__info">
          <h2 class="cards__name">Сандерленд</h2>
          <button class="cards__button" type="button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="./images/cards-image-4.jpg" alt="Гора Эльбрус">
        <div class="cards__info">
          <h2 class="cards__name">Гора Эльбрус</h2>
          <button class="cards__button" type="button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="./images/cards-image-5.jpg" alt="Домбай">
        <div class="cards__info">
          <h2 class="cards__name">Домбай</h2>
          <button class="cards__button" type="button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img class="cards__image" src="./images/cards-image-6.jpg" alt="Карачаево-Черкесия">
        <div class="cards__info">
          <h2 class="cards__name">Карачаево-Черкесия</h2>
          <button class="cards__button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="form" name="info">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input class="form__input" type="text" placeholder="Жак-Ив Кусто" name="name">
          <input class="form__input" type="text" placeholder="Исследователь океана" name="job">
          <button class="form__save" type="submit">Сохранить</button>
        </fieldset>
        <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
